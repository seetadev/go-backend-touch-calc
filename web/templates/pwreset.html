{{ define "content" }}
<form method="POST" action="/pwreset">
  <center>
    Reset password for: {{ .reguser }}
    <br />
    <input type="hidden" name="email" value="{{ .reguser }}" /><br />
    Password:<input type="password" name="password" size="15" /><br />
    Retype Password:<input type="password" name="repassword" size="15" /><br />
    <br />
    <input type="submit" value="Reset Password" />
    <br />
    <br />
  </center>
</form>
{{ end }}

{{ template "base" . }}
